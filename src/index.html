<html>
    <head>
        <!-- Inspiringapps Challenge -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/classes.js" type="text/javascript"></script>
        <script src="js/canvas.js" type="text/javascript"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style/custom.css"/>

        <!-- Meta -->
        <title>Ben Kulka - InspiringApps Challenge</title>
    </head>
    <body>
        <div class="cstm_background">
            <div class="container-fluid p-3" style="height:100%;">
                <div class="row" style="height:100%;">
                    <div class="col-sm-4 col-xs-12">
                            <div class="col-12">
                                <!-- Greeting -->
                                <h2>InspiringApps Logo Challenge</h1>
                                <h4 class="cstm_secondary">Ben Kulka</h4>
                                <p>Drag the dots below into their correct positions on the logo.</p>
                                <ul class="nav nav-pills">
                                    <li class="nav-item cstm_secondary" onclick="SwapViews(this)">
                                        <a id="basic-pill" class="nav-link active" href="#">Basic</a>
                                    </li>
                                    <li class="nav-item cstm_secondary" onclick="SwapViews(this)">
                                        <a id="canvas-pill" class="nav-link" href="#">Canvas</a>
                                    </li>
                                </ul>
                                <hr/>
                            </div>
                            <div class="col-12 d-flex justify-content-center align-middle p-0">
                                <div id="cstm_feed">
                                    <!-- Feed -->
                                    <button class="btn btn-danger" onclick="reset()">
                                        Reset
                                    </button>
                                    <br/>
                                    <hr class="cstm_whitebar mt-3"/>
                                    <div class="cstm_scrollbox">
                                        <ul id="feed-list">
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div id="basicCol" class="col-xs-12 col-sm-8 d-flex">
                        <!-- Basic Workspace -->
                        <div id="basicWorkspace">

                        </div>
                    </div>
                    <div id="canvasCol" class="col-xs-12 col-sm-8 d-none" style="max-height: 750px; min-height: 750px;">
                        <!-- HTML5 Canvas Workspace: Canvas and Column dimensions hardcoded for perspective and expediency's sake -->
                        <canvas id="cstm_mainCanvas" width='750' height='750' max-height='750' style="background-color: #e4ebed;">

                        </canvas>
                    </div>       
                </div> 
            </div>      
        </div> 
        <!-- Win Modal -->
        <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="winModalLabel">You win!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="ClaimPrize()">Claim Prize!</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
